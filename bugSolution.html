<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv">
    <p>This is another paragraph inside a div.</p>
  </div>

  <script>
    // Correct way to append a new paragraph
    const newParagraph = document.createElement("p");
    newParagraph.textContent = "Appending a new paragraph correctly.";
    document.getElementById("myDiv").appendChild(newParagraph);
  </script>
</body>
</html>
